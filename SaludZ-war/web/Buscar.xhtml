<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idpersona:" for="idpersona" />
                    <h:selectOneListbox id="idpersona" size="1" 
                                        value="#{personaAdm.objeto}">
                        <f:selectItems value="#{personaAdm.listaObjetos}" />
                    </h:selectOneListbox>
                                    </h:panelGrid>
                <h:commandButton value="Buscar" action="Buscar2" actionListener="#{personaAdm.buscar}"/>
                <h:commandButton value="Inicio" action="index"/> 
            </h:form>
        </f:view>

    </h:body>
</html>
