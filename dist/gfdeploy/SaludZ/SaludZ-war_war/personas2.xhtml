<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    template="./templates/indextemplates.xhtml">
        <ui:define name="top">
            SISTEMA DE SALUD
        </ui:define>
        <ui:define name="content">
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idpersona:" for="idpersona" />
                    <h:outputText id="idpersona" value="#{personaAdm.persona.idpersona}" />
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{personaAdm.persona.nombre}" title="Nombre"  required="true" requiredMessage="Rellana todo."/>
                    <h:outputLabel value="Fechanac:" for="fechanac" />
                    <h:inputText id="fechanac" value="#{personaAdm.persona.fechanac}" title="Fechanac"  required="true" requiredMessage="Rellana todo." >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Estatura:" for="estatura" />
                    <h:inputText id="estatura" value="#{personaAdm.persona.estatura}" title="Estatura"  required="true" requiredMessage="Rellana todo."/>
                    <h:outputLabel value="Sexo:" for="sexo" />
                    <h:inputText id="sexo" value="#{personaAdm.persona.sexo}" title="Sexo"  required="true" requiredMessage="Rellana todo."/>
                </h:panelGrid>
                <h:commandButton value="Agregar" action="personas2" actionListener="#{personaAdm.agregar}"/>
            </h:form>
          
            <h:form>
                <h:commandButton value="Listar" action="listarP" actionListener="#{personaAdm.listar}"/>
                <h:commandButton value="Inicio" action="index"/>
            </h:form>

        </ui:define>

        <ui:define name="bottom">
            Eli Alejandro Salinas Perez
        </ui:define>

    </ui:composition>
</html>
