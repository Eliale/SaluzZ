<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>

     


                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <h:dataTable value="#{personaAdm.signos}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Idsv"/>
                            </f:facet>
                            <h:outputText value="#{item.idsv}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Presiond"/>
                            </f:facet>
                            <h:outputText value="#{item.presiond}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Presions"/>
                            </f:facet>
                            <h:outputText value="#{item.presions}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Peso"/>
                            </f:facet>
                            <h:outputText value="#{item.peso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Idper"/>
                            </f:facet>
                            <h:outputText value="#{item.idpersona.idpersona}"/>
                        </h:column>
                    </h:dataTable>
                      <h:commandButton value="Inicio" action="index"/>
                </h:form>
            </f:view>


    </h:body>
</html>
