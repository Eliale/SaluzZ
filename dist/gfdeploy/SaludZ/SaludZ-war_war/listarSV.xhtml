<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    template="./templates/indextemplates.xhtml">
        <ui:define name="top">
            SISTEMA DE SALUD
        </ui:define>
        <ui:define name="content">
        
        <f:view>
                <h:form>
                    <h1><h:outputText value="#{personaAdm.persona.nombre}"/></h1>
                    <h:dataTable value="#{personaAdm.signos}" var="item" border="1">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Idsv"/>
                            </f:facet>
                            <h:outputText value="#{item.idsv}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Presiond"/>
                            </f:facet>
                            <h:outputText value="#{item.presiond}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Presions"/>
                            </f:facet>
                            <h:outputText value="#{item.presions}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Peso"/>
                            </f:facet>
                            <h:outputText value="#{item.peso}"/>
                        </h:column>
                    </h:dataTable>
            </h:form>
            </f:view>
            
        <f:view>
            <h:form>
                <h1><h:outputText value="Edita"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idsv:" for="idsv" />
                    <h:selectOneListbox id="idsv" size="1" 
                                        value="#{personaAdm.idsve}">
                        <f:selectItems value="#{personaAdm.listaidsv}" />
                        <h:commandButton value="GO" actionListener="#{personaAdm.buscaSigno}"/>          
            
                    </h:selectOneListbox>
                    
                </h:panelGrid>             
            </h:form>
        </f:view>

        <f:view>
            <h:form>               
                <h:panelGrid columns="2">             
                    <h:outputLabel value="Fecha:" for="fecha" />
                    <h:inputText id="fecha" value="#{personaAdm.signo.fecha}" title="Fecha" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Presiond:" for="presiond" />
                    <h:inputText id="presiond" value="#{personaAdm.signo.presiond}" title="Presiond" />
                    <h:outputLabel value="Presions:" for="presions" />
                    <h:inputText id="presions" value="#{personaAdm.signo.presions}" title="Presions" />
                    <h:outputLabel value="Peso:" for="peso" />
                    <h:inputText id="peso" value="#{personaAdm.signo.peso}" title="Peso" />
                    <h:outputLabel value="Idpersona:"/>
                    <h:outputLabel id="idpersona" value="#{personaAdm.objeto}" />
                    
                </h:panelGrid>
                <h:commandButton value="Guardar cambios" actionListener="#{personaAdm.editarSignos}"/>          
                      
      
            </h:form>
             
        </f:view>
            
            <f:view>
                <h:form>
                    <h:commandButton value="Inicio" action="index" actionListener="#{personaAdm.clean()}" />   
                </h:form>
            </f:view>


        </ui:define>

        <ui:define name="bottom">
            Eli Alejandro Salinas Perez
        </ui:define>

    </ui:composition>
</html>
