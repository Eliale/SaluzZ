<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    template="./templates/indextemplates.xhtml">
        <ui:define name="top">
            SISTEMA DE SALUD
        </ui:define>
        <ui:define name="content">

            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{personaAdm.personas}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idpersona"/>
                        </f:facet>
                        <h:outputText value="#{item.idpersona}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fechanac"/>
                        </f:facet>
                        <h:outputText value="#{item.fechanac}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estatura"/>
                        </f:facet>
                        <h:outputText value="#{item.estatura}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sexo"/>
                        </f:facet>
                        <h:outputText value="#{item.sexo}"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="Inicio" action="index"/>
            </h:form>
        </ui:define>

        <ui:define name="bottom">
            Eli Alejandro Salinas Perez
        </ui:define>

    </ui:composition>

</html>
